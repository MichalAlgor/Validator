language: objective-c
osx_image: xcode10.2
xcode_project: Validator.xcodeproj
xcode_scheme: Validator
xcode_destination: platform=iOS Simulator,OS=12.0,name=iPad Pro (9.7-inch)
env:
  global:
  - FRAMEWORK_NAME=Validator
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script: 
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: MichalAlgor/Validator
    tags: true
